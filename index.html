<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login with Love</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, rgb(0, 3, 10));
        font-family: Arial, sans-serif;
      }
      .login-box {
        background: rgba(12, 1, 39, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(7, 1, 32, 0.2);
        text-align: center;
      }
      .login-box h2 {
        margin-bottom: 40px;
        color: rgb(41, 182, 207);
      }
      .login-box input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #161212;
        border-radius: 8px;
        font-size: 14px;
      }
      .login-box button {
        background: #0d0438;
        color: rgb(239, 239, 241);
        border: none;
        padding: 10px 20px;
        border-radius: 2px;
        cursor: pointer;
        transition: 0.3s;
      }
      .login-box button:hover {
        background: #0b013a;
      }
      #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div class="login-box" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="namemu" required />
        <input type="password" id="password" placeholder="sandi bro" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Canvas untuk animasi -->
    <canvas id="bgCanvas"></canvas>

    <!-- Script library Three.js & GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginBox = document.getElementById("loginBox");
      const bgCanvas = document.getElementById("bgCanvas");

      // Username & password yang ditentukan
      const validUser = "Shely";
      const validPass = "12345";

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === validUser && pass === validPass) {
          loginBox.style.display = "none"; // sembunyikan form
          bgCanvas.style.display = "block"; // tampilkan animasi
          startLoveAnimation(user);
        } else {
          alert("‚ùå Username atau Password salah!");
        }
      });

      function startLoveAnimation(username) {
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          canvas: bgCanvas,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Buat bentuk hati
        const heartShape = [];
        for (let t = 0; t < Math.PI * 2; t += 0.02) {
          let x = 16 * Math.pow(Math.sin(t), 3);
          let y =
            13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t);
          heartShape.push(new THREE.Vector3(x * 0.2, y * 0.2, 0));
        }
        const geometry = new THREE.BufferGeometry().setFromPoints(heartShape);
        const material = new THREE.PointsMaterial({
          color: 0xff66cc,
          size: 0.1,
        });
        const points = new THREE.Points(geometry, material);
        scene.add(points);

        camera.position.z = 10;

        // Rotasi dengan GSAP
        gsap.to(scene.rotation, {
          y: Math.PI * 2,
          duration: 5,
          repeat: -1,
          ease: "power1.inOut",
        });

        // Tambahkan teks sambutan
        const welcome = document.createElement("div");
        welcome.innerText = `Welcome, ${username} `;
        welcome.style.position = "fixed";
        welcome.style.top = "20px";
        welcome.style.left = "50%";
        welcome.style.transform = "translateX(-50%)";
        welcome.style.color = "white";
        welcome.style.fontSize = "24px";
        welcome.style.fontWeight = "bold";
        welcome.style.textShadow = "2px 2px 5px rgba(0,0,0,0.6)";
        document.body.appendChild(welcome);

        // Render loop
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
        animate();

        // Resize responsif
        window.addEventListener("resize", () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
      }
    </script>
  </body>
</html>
